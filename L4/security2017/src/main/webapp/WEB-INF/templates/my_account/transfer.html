<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Transfer</title>
    <!-- Bootstrap core CSS-->
    <link href="/resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core JavaScript-->
    <script src="/resources/vendor/jquery/jquery.min.js"></script>
    <script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/resources/vendor/jquery-easing/jquery.easing.min.js"></script>
</head>

<body class="bg-dark">
<div class="container">
    <a class="float-right text-light" th:href="@{/my_account/home}">Main menu</a>
    <h1 class="text-center mx-auto mt-5 text-light">Transfer</h1>
    <div class="card mx-auto mt-5">
        <div class="card-header">Transfer</div>
        <div class="card-body">
            <form th:object="${form}" th:action="@{/my_account/preview_transfer}" method="post">
                <div class="form-group">
                    <label for="accountNumber">Account number</label>
                    <input class="form-control" th:field="*{accountNumber}" id="accountNumber" name="accountNumber" type="text" placeholder="Enter account number"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">Error</small>
                </div>
                <div class="form-group">
                    <label for="receiver">Receiver</label>
                    <input class="form-control" th:field="*{receiver}" id="receiver" name="receiver" type="text" placeholder="Enter receiver"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('receiver')}" th:errors="*{receiver}">Error</small>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" th:field="*{amount}" id="amount" name="amount" type="number" step="any" placeholder="Enter amount"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Error</small>
                </div>
                <input id="next" class="btn btn-primary btn-block" type="submit" value="Next"/>
            </form>
        </div>
    </div>
</div>

</div>
</div>

</body>

</html>
