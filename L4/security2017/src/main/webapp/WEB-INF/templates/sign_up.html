<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sign up</title>
  <!-- Bootstrap core CSS-->
  <link href="/resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/resources/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form th:action="@{/sign_up}" method="post" th:object="${form}">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" th:field="*{username}" id="username" name="username" type="text" aria-describedby="emailHelp" placeholder="Enter username"/>
            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</small>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Password" th:field="*{password}"/>
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</small>
              </div>
              <div class="col-md-6">
                <label for="repeatedPassword">Confirm password</label>
                <input class="form-control" th:field="*{repeatedPassword}" id="repeatedPassword" name="repeatedPassword" type="password" placeholder="Confirm password"/>
                <small class="text-danger" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Error</small>
              </div>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Register"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{sign_in}">Login Page</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/resources/vendor/jquery/jquery.min.js"></script>
  <script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/resources/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
